name: "Build Test"

on: [push, pull_request]

jobs:
  build:
    name: "Build Test"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - run: npm install
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.69.2'
        extended: true
    - name: Build Site
      run: hugo --minify
